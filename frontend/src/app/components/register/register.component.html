<form novalidate class="form-register" #registerForm="ngForm" (ngSubmit)="handleRegisterUser(registerForm)">
    <div class="form-group">
        <label for="InputUsername">Username</label>
        <input type="text" class="form-control" id="InputUsername" name="username" [(ngModel)]="newUser.username" placeholder="Enter Username">
    </div>
    <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input type="email" class="form-control" id="InputEmail" name="email" [(ngModel)]="newUser.email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" class="form-control" id="InputPassword" name="password" [(ngModel)]="newUser.password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="InputConfirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="InputConfirmPassword" name="confirmpassword" [(ngModel)]="newUser.confirmpassword" placeholder="Confirm Password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Create Account</button>
    </div>
</form>
