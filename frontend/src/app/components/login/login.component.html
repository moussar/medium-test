<form class="form-login" #loginForm="ngForm" (ngSubmit)="handleLoginUser(loginForm)">
    <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input type="email" class="form-control" id="InputEmailLog" name="email" [(ngModel)]="LogUser.email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" class="form-control" id="InputPasswordLog" name="password" [(ngModel)]="LogUser.password" placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">remember me</label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Sign-in</button>
    </div>
</form>
