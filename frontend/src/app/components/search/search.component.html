<div>
    <form class="form-search" (keydown)="onSearchArticles($event,searchForm)" #searchForm="ngForm">
        <div class="form-group">
            <input type="text" class="form-control" id="InputSearch" name="keyword" [(ngModel)]="keyword" placeholder="Search">
        </div>
        <div class="form-inline">
            <div class="form-group pl-0 col-sm-8">
                <input type="text" class="form-control" id="InputSearchByTag" placeholder="Search by tag">
            </div>
            <div class="form-group pl-2 col-sm-4">
                <select class="form-control" id="SelectFilterBy">
                    <option>Filter by</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
    </form>
    <hr>
    <p class="text-right">{{articles.length}} results found</p>
    <div class="articles">
        <div *ngFor="let article of articles" class="article">
            <a href="#" (click)="handleSelectedArticle.emit(article)">
                <h5>{{article.name}}</h5>
                <p>
                    {{article.content | slice:0:150}}
                </p>
            </a>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Load more</button>
        </div>
    </div>
</div>
