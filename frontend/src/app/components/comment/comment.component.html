<div class="comments">
    <div class="media comment" *ngFor="let comment of comments">
        <span class="pull-left">
            <i class="fas fa-user-circle fa-4x"></i>
        </span>
        <div class="media-body ml-2">
            <p>{{comment.content}}</p>
            <span class="float-right font-weight-bold">By {{comment.user.username}}</span>
        </div>
    </div>
</div>


<form novalidate class="form-comment" #commentForm="ngForm" (ngSubmit)="handleCreateComment(commentForm)">
    <div class="form-group">
        <textarea class="form-control" [(ngModel)]="currentComment.content" name="content" id="FormControlTextarea" rows="3" placeholder="Write comment ..."></textarea>
      </div>
    <div class="form-group float-right">
        <button type="submit" class="btn btn-primary">Comment</button>
    </div>
</form>
