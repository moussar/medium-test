<div class="container loggin" *ngIf="!isLogged">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-login-tab" data-toggle="tab" href="#nav-login" role="tab" aria-controls="nav-login" aria-selected="true">Login</a>
        <a class="nav-item nav-link" id="nav-register-tab" data-toggle="tab" href="#nav-register" role="tab" aria-controls="nav-register" aria-selected="false">Register</a>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab"><app-login (Logged)="Logged($event)"></app-login></div>
      <div class="tab-pane fade" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab"><app-register></app-register></div>
    </div>
</div>
<div class="container" *ngIf="isLogged">
    <div class="text-right pr-3 pt-3">
      <a href="#" (click)="logout()">Logout</a>
    </div>
    <app-article></app-article>
</div>
